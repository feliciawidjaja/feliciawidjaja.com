<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    </head>

    <body>

        <div id="title"><br>ZOMBIE HUNTER<br><br>
            <p id="wholescore"><p id="scoreis">Score:</p>
            <p id="score">0</p></p></div>

        <img src="images/zombie.png" id="zombie"/>
        <img id="zombie1"/>

        <audio id="whack" src="src/whackk.mp3"></audio>

        <button id="endgame">End Game</button>

        <img id="endzombie">
        <img id="zombiedance">


        <script>

            let width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

            let height = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
            

            function play(){
                let audio = document.getElementById('whack');
                whack.play()
            }

            function movezombie(){
                leftpos = Math.random() * (width - 120)
                toppos = Math.random() * (height - 120)
                document.getElementById('zombie').style.position = 'absolute'
                document.getElementById('zombie').style.left = leftpos + 'px'
                document.getElementById('zombie').style.top = toppos + 'px'
            }
            
            let time = setInterval(function(){movezombie()}, 2000)

            let scorecount = 0

            function score(){
                let currentscore = document.getElementById('score')
                scorecount += 1
                currentscore.innerHTML = scorecount
            }

            function zombieclick() {
                clearInterval(time);
                play();
                document.getElementById('zombie').src = "images/explosion.gif"
                score()
                document.getElementById('zombie').onclick = null;
                setTimeout(reappear, 1000);
            }

            function reappear(){
                document.getElementById('zombie').src = 'images/zombie.png';
                time = setInterval(function(){movezombie()}, 2000)
                document.getElementById('zombie').onclick = zombieclick;
                movezombie()
            }
            

            document.getElementById('zombie').onclick = zombieclick

            function endbutton(){
                scorecount = 0
                document.getElementById('score').innerHTML = scorecount
                document.getElementById('zombie').id = 'endzombie'
                document.getElementById('scoreis').id = 'hide'
                document.getElementById('score').id = 'hide'
                document.getElementById('wholescore').innerHTML = 'Game Ended'
                document.getElementById('zombiedance').id = 'show'
                document.getElementById('show').src = 'images/zombiedance.gif'
            }

            document.getElementById('endgame').onclick = endbutton


        </script>


    </body>
</html>
